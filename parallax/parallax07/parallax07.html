<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="parallax07.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i'" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        <nav id="nav">
                <h1>WEB'S</h1>
                <div class="mNav">
                    <div class="icon-wrap">
                        <div class="icon"></div>
                    </div>
                </div>
                <ul class="menu">
                    <li class="active"><a href="#section1">menu1</a></li>
                    <li><a href="#section2">menu2</a></li>
                    <li><a href="#section3">menu3</a></li>
                    <li><a href="#section4">menu4</a></li>
                    <li><a href="#section5">menu5</a></li>
                    <li><a href="#section6">menu6</a></li>
                </ul>   
            </nav>
        
            <div id="contents">
                <div id="section1"><h2>감사의 표현은 <strong>돈으로 하라.</strong></h2></div>
                <div id="section2"><h2>인생은 <strong>한방이 아니다.</strong></h2></div>
                <div id="section3"><h2>시작은 반이 아니다. <strong>시작일 뿐이다.</strong></h2></div>
                <div id="section4"><h2>티끌 모아봤자 <strong>티끌이다.</strong></h2></div>
                <div id="section5"><h2>일찍 일어난 새가 <strong>피곤하다.</strong></h2></div>
                <div id="section6"><h2>고생 끝에 <strong>골병난다.</strong></h2></div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
var nav = $('#nav ul li');
var cont =$("#contents > div");

nav.click(function(e){
    e.preventDefault();

var target = $(this).index();
var section = cont.eq(target);
var offset = section.offset().top;

$("body,html").animate({'scrollTop':offset},500,"easeInOutExpo")


})
$(window).scroll(function(){
    var wScroll = $(this).scrollTop();
    
    if(wScroll >= cont.eq(0).offset().top){
        nav.removeClass("active");
        nav.eq(0).addClass("active");
    }
    if(wScroll >= cont.eq(1).offset().top){
        nav.removeClass("active");
        nav.eq(1).addClass("active");
    }
    if(wScroll >= cont.eq(2).offset().top){
        nav.removeClass("active");
        nav.eq(2).addClass("active");
    }
    if(wScroll >= cont.eq(3).offset().top){
        nav.removeClass("active");
        nav.eq(3).addClass("active");
    }
    if(wScroll >= cont.eq(4).offset().top){
        nav.removeClass("active");
        nav.eq(4).addClass("active");
    }
    if(wScroll >= cont.eq(5).offset().top){
        nav.removeClass("active");
        nav.eq(5).addClass("active");
    }
});
var wHeight = $(window).height();//window의 height값 보이는 화면의 높이값
        var dHeight = $(document).height();//문서의 height값 문서의 높이 값
        var navHeight = $('#nav').outerHeight(); //padding , margin 이 포함한 height값
        var lastScrollTop = 0;
        var moveScroll;

        $(window).scroll(function(event){ //스크롤을 감지
            moveScroll = true; //scroll시 true 값이 들어감
 
        });
setInterval(function(){//스크롤 감지를 0.25마다 실행
if(moveScroll){
    hasScroll();
    moveScroll=false;
}
},250);

function hasScroll(){
var wScroll =$(this).scrollTop();

if(wScroll > lastScrollTop && wScroll > navHeight){
    $("#nav").addClass("on");
//scroll을 내렸을 때
}else{
//scroll을 올렸을 때
if(wScroll + wHeight < dHeight){
    $("#nav").removeClass("on");
}
}
lastScrollTop = wScroll;
//마지막에 lastscrolltop값에 wscroll값을 넣어줘야 값이 유지가뎀
}


//windwo scroll 감지 확인 후 true값이 들어감
//setInterval을 이용해 0.25초 마다 실행을 시켜줌
//
</script>
</body>
</html>
