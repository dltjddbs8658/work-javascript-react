<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title><link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i'" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" href="parallax03.css">
</head>
<body>
        <nav id="nav">
                <h1>WEB'S</h1>
                <div class="mNav">
                    <div class="icon-wrap">
                        <div class="icon"></div>
                    </div>
                </div>
        
                <ul class="menu">
                    <li class="active"><a href="#section1">menu1</a></li>
                    <li><a href="#section2">menu2</a></li>
                    <li><a href="#section3">menu3</a></li>
                    <li><a href="#section4">menu4</a></li>
                    <li><a href="#section5">menu5</a></li>
                    <li><a href="#section6">menu6</a></li>
                </ul>   
            </nav>
        <div id="contents">
                <div id="section1"><h2>Time is <strong>gold</strong></h2></div>
                <div id="section2"><h2>Seeing is <strong>believing</strong></h2></div>
                <div id="section3"><h2>Asking costs <strong>nothing</strong></h2></div>
                <div id="section4"><h2><strong>Better</strong> is to bow than break</h2></div>
                <div id="section5"><h2><strong>Habit</strong> is second nature</h2></div>
                <div id="section6"><h2>Pain past is <strong>pleasure</strong></h2></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script>
        var nav = $(".menu li");
        var cont = $("#contents > div");

        nav.click(function(e){
            e.preventDefault();
            var target = $(this).index();
            var section = cont.eq(target)
            var offset = section.offset().top;

            $("html,body").animate({'scrollTop':offset},600)
       
        });
            $(window).scroll(function(){
                var wScroll = $(this).scrollTop();

                if(wScroll >= cont.eq(0).offset().top)
                
                {   nav.removeClass('active');
                    nav.eq(0).addClass('active')   }
                    if(wScroll >= cont.eq(1).offset().top)
                {   nav.removeClass('active');
                    nav.eq(1).addClass('active')   }
                    if(wScroll >= cont.eq(2).offset().top)
                {   nav.removeClass('active');
                    nav.eq(2).addClass('active')   }
                    if(wScroll >= cont.eq(3).offset().top)
                {   nav.removeClass('active');
                    nav.eq(3).addClass('active')   }
                    if(wScroll >= cont.eq(4).offset().top)
                {   nav.removeClass('active');
                    nav.eq(4).addClass('active')   }
                    if(wScroll >= cont.eq(5).offset().top)
                {   nav.removeClass('active');
                    nav.eq(5).addClass('active')   }

            });
       
        // var sw=0;
        $(".mNav").click(function(){
            $(".menu").toggle();
            // sw=!sw
            // if(sw){$(".menu").css({"display":"none"})}else{
            // $(".menu").css({"display":"block"})
            // }
            
            
        });

        $(window).resize(function(){
            var wWidth = $(window).width();
            //화면 크기가 800 이상인 때 style="display:none" 삭제
            if(wWidth>800 && $('menu').is(":hidden")){
                $(".menu").removeAttr("style");
                // 속성값 제거 
                //.is()검색해준다? //숨겨져 있는걸 찾는 메서드 ":hidden" 선택자
                //해석 menu에 히든이거나 width가 800이상이 되면 menu에 속성값을 제거한다. 
                //&& $('menu').is(":hidden") 이거를 뒤에 붙인 이유는 더 정확하게 하기 위해서 
            }
        });


        </script>
</body>
</html>
